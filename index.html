<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinematic Odyssey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo_ul">
            <img
              src="Photos/logo/cinephile-high-resolution-logo-white-transparent.svg"
              alt=""
            />
            <div class="navbar">
              <ul>
                <li>
                  <a href="#">Home</a>
                </li>
                <li>
                  <a href="#">Series</a>
                </li>
                <li>
                  <a href="#">Movies</a>
                </li>
                <li>
                  <a href="#">Kids </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="search_user">
            <input type="search" placeholder="Search" />
            <img src="Photos/user/user-line1.svg" alt="user" />
          </div>
        </nav>

        <div class="content">
          <h1 id="title">Money Heist</h1>
          <p>
            An unusual group of robbers attempt to carry out the most perfect
            robbery in Spanish history - stealing 2.4 billion euros from the
            Royal Mint of Spain.
          </p>
          <div class="content_info">
            <h6>the Netflix Original Series</h6>
            <h4>Thriller</h4>
            <h5>
              <div>IMBD</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-star-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                />
              </svg>
              <div>8.6</div>
            </h5>
          </div>
        </div>
        <section>
          <div class="section1">Popular</div>
          <div class="cards">
            <div class="card">
              <img src="Photos/cards/fallout.jpg" alt="" />
            </div>
            <div class="card">
              <img src="Photos/cards/deadpool&wolverine.jpg" alt="">
            </div>
            <div class="card">
              <img src="Photos/cards/flyme to the moon.webp" alt="">
            </div>
            <div class="card">
              <img src="Photos/cards/despicables me 4.webp" alt="">
            </div>
            <div class="card">
              <img src="Photos/cards/the-fall-guy-new-poster.webp" alt="">
            </div>
            <div class="card">
              <img src="Photos/cards/inside-out-2-poster-1.webp" alt="">
            </div>
            <div class="card">
              <img src="Photos/cards/garfield.webp" alt="">
            </div>
          </div>
        </section>
      </div>
    </header>
    <script src="app.js"></script>
  </body>
</html>
